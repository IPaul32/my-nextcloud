# Default values for my-nextcloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: my-nextcloud

imagePullSecrets:
  - name: ghcr-secret

image:
  repository: ghcr.io/ipaul32/docker-nextcloud
  pullPolicy: Always
  tag: ""

env:
  - name: TZ
    value: Europe/Minsk
  - name: NEXTCLOUD_URL
    value: http://my-nextcloud.k8s-3.sa  
  - name: MYSQL_HOST
    value: 192.168.202.6
  - name: MYSQL_USER
    value: nextcloud
  - name: MYSQL_PASSWORD
    value: nextcloud
  - name: MYSQL_DATABASE
    value: nextcloud
  - name: NEXTCLOUD_ADMIN_USER
    value: admin
  - name: NEXTCLOUD_ADMIN_PASSWORD
    value: admin
  - name: NEXTCLOUD_TRUSTED_DOMAINS
    value: "my-nextcloud.k8s-3.sa"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  name: my-nextcloud-ingress
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: my-nextcloud.k8s-3.sa
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 500Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nfs:
  server: 192.168.37.105
  path: "/mnt/IT-Academy/nfs-data/sa2-25-23/Ivanchuk_Pavel"
  readOnly: false
  vers: 3

persistentVolume:
    storage: 12Gi

nodeSelector: {}

tolerations: []

affinity: {}
